<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Document for Signature</title>
</head>
<body>
    <h1>Send Document for Signature</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send for Signature</button>
    </form>
</body>
</html>
